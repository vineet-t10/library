<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            body{
                margin:2rem;
                padding-bottom: 2px;
            }
            post-container-fluid{
                padding-bottom: 20%;   
            }
            thoughts-form{
                border-radius: 1rem;
            }
            </style>
    </head>
    <body>
        <div class="post-container-fluid">
            <span class="rounded-lg">
                <div class="thoughts-form">
                    <input type="text" class="container-fluid rounded-pill py-2 pr-5 mr-1 bg-transparent" placeholder="Enter your thoughts">
                    <button type="button" class="btn btn-outline-success mt-3" data-bs-toggle="modal" data-bs-target="#myModal">Answer</button>
                    <button type="button" class="btn btn-outline-warning mt-3" data-bs-toggle="modal" data-bs-target="#myModal">Ask</button>
                </div>
                <!-- The Modal -->
                <div class="modal" id="myModal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h2 class="modal-title">Add Content</h2>
                        </div>
                      <!-- Modal body -->
                      <div class="modal-body">
                        <textarea class="form-control rounded-pill"></textarea>
                      </div>
                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Post</button>
                      </div>
                    </div>
                  </div>
            </span>
        </div>


        <!--Discussions-->
        <div class="discussion">
            <!--Discussions User Name-->
            <div class="discussion-user">
                <h3 class="pt-5">User</h3>
            </div>

            <!--Discussions Content-->
            <div class="discussion-container-fluid p-2">
                <p class="discussion-content lh-sm text-center">This is a long paragraph and it contains all the acontents of a question and an answer that has been posted over here</p>
            </div>
        </div>
    </body>
</html>
